{{ define "content" }}
    <div class="typewriter unselectable home-message">{{ .Lang.home.homeMessage }}</div>
    <div class="container">
        <h1 class="unselectable">{{ .Lang.home.inputMessage }}</h1>
        <div class="input-group">
                <input type="url" class="main-inputs"
                   placeholder={{ .Lang.home.inputPlaceholder }}
                   autocomplete="off"
                   required
                   id="websiteUrl" name="websiteUrl">

            <form id="form" method="post" action="/report">
                <input type="hidden" name="realWebsiteUrl" id="realWebsiteUrl">
            </form>
        </div>


        <button onclick="handleSubmit()" class="unselectable">{{ .Lang.home.inputButton }}</button>
        <div class="status-message" id="loadingMessage" style="display: none">{{ .Lang.home.loadingMessage }}</div>
        <div class="status-message" id="statusMessage" style="display: none">{{ .Lang.home.statusMessage }}</div>
    </div>
{{ end }}
