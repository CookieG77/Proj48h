{{ define "content" }}


    <div class="typewriter unselectable home-message">{{ .Lang.home.homeMessage }}</div>
    <div class="container">
        <h1 class="unselectable">{{ .Lang.home.inputMessage }}</h1>
        <div class="input-group">
            <input type="url" id="websiteUrl" class="main-inputs"
                   placeholder= {{ .Lang.home.inputPlaceholder }}
                   autocomplete="off"
                   required>
        </div>
        <button onclick="handleSubmit()" class="unselectable">{{ .Lang.home.inputButton }}</button>
        <div class="status-message" id="statusMessage"></div>
    </div>
{{ end }}
