{{ define "content" }}


    <div class="typewriter unselectable">Analyse and Securize your site</div>
    <div class="container">
        <h1 class="unselectable">Website Analyzer</h1>
        <div class="input-group">
            <input type="url" id="websiteUrl"
                   placeholder="Enter website URL (e.g., https://example.com)"
                   autocomplete="off"
                   required>

        <button onclick="handleSubmit()" class="unselectable">Analyze Website</button>
        <div class="status-message" id="statusMessage"></div>
    </div>
{{ end }}
